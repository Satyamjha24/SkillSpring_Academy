<div class="flex justify-center items-center h-screen mt-28">
    <div class="w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-center text-2xl">Course Form</h2>
      <form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label for="CourseCode" class="block text-gray-700 text-sm font-bold mb-2">Course Code</label>
          <input type="text" id="CourseCode" name="CourseCode" [(ngModel)]="course.CourseCode" class="form-input border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="Name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
          <input type="text" id="Name" name="Name" [(ngModel)]="course.Name" class="form-input border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="Credits" class="block text-gray-700 text-sm font-bold mb-2">Credits</label>
          <input type="number" id="Credits" name="Credits" [(ngModel)]="course.Credits" class="form-input border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="Description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <textarea id="Description" name="Description" [(ngModel)]="course.Description" class="form-input border border-gray-300 rounded px-3 py-2 w-full h-32 resize-none focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <div class="mb-4">
          <label for="DepartmentID" class="block text-gray-700 text-sm font-bold mb-2">Department ID</label>
          <input type="text" id="DepartmentID" name="DepartmentID" [(ngModel)]="course.DepartmentID" class="form-input border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="InstructorID" class="block text-gray-700 text-sm font-bold mb-2">Instructor ID</label>
          <input type="text" id="InstructorID" name="InstructorID" [(ngModel)]="course.InstructorID" class="form-input border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500">
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>
